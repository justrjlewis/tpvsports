<li class="o-list__item c-article-list__item" data-ui-component="post-list">
  <div class="embed media">
    {{ partial "soundcloud.html" . }}
  </div>
  <div class="o-list__meta c-article-list__colophon">
    <i class="fa fa-calendar-check-o"></i>
    <time> {{ dateFormat "Mon 2 Jan 2006" .Date }}</time> <i class="fa fa-file-text-o"></i> <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </div>
</li>
