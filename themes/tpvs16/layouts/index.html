{{ partial "header.html" . }}
  {{ $baseurl := .Site.BaseURL }}
  <main class="page__body" role="main">
    <header class="o-masthead" data-layout="u-2/3@lg">
      <h1>
        <span class="o-mh__title">TPVS</span> podcast
      </h1>
    </header>
    <section class="c-main__content" data-layout="u-2/3@lg">
      <ul>
        {{ range first 10 .Data.Pages }}
          {{ if eq .Type "podcast"}}
            {{ .Render "list"}}
          {{ end }}
        {{ end }}
      </ul>
    </section>
    <aside class="c-main__sidebar" data-layout="u-1/3@lg">
      {{ partial "twitter.html" . }}
    </aside>
  </main>

{{ partial "footer.html" . }}
