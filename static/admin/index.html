<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Content Manager</title>

    <link href='https://fonts.googleapis.com/css?family=Arya|Lato:400,300,700|Emblema+One' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="//cms.netlify.com/assets/cms.css" />

    <script type="text/x-handlebars" data-template-name='cms/preview/podcast'>
      <h3 style="margin-bottom: 8px;">{{cms-preview field='title'}}</h3>
      <div class="">URL: https://tpvsports.net/{{cms-preview field='slug'}}<br><small>Recommended URL Slug is: <span style="background-color: rgba(212, 212, 212, 0.2); padding: 0 2px;">show-title</span></small></div>
      <div class=""> Episode # {{cms-preview field='episode'}} is hosted by: {{cms-preview field='author'}}</div>
  
    </script>

    <script src="//cms.netlify.com/assets/vendor.js"></script>
    <script src="//cms.netlify.com/assets/cms.js"></script>
  </body>
